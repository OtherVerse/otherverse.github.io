<script>
document.addEventListener("DOMContentLoaded", function() {
    // Инициализация Telegram Web Apps API
    if (window.Telegram.WebApp) {
        Telegram.WebApp.init();

        // Получаем данные пользователя
        let userData = Telegram.WebApp.initDataUnsafe.user;

        // Если у пользователя есть фото, отображаем его
        if (userData.photo_url) {
            document.getElementById('userAvatar').src = userData.photo_url;
        } else {
            // Если фото нет, можно установить стандартное изображение
            document.getElementById('userAvatar').src = 'path_to_default_image.jpg';
        }
    }
});

</script>
